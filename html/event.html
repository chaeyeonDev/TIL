<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Button Event</title>
  </head>
  <body>
    <strong>button</strong><br>
    <input type="button" value="hi" onclick="alert('Hello!!!!!!!!!!!!!')"><br>
    <strong>onchange</strong><br>
    <input type="text" onchange="alert('changed')"> <br>
    <strong>onkeydown</strong><br>
    <input type="text" onkeydown="alert('key down!')"><br>
    <strong>mouseover</strong><br>
    <!-- 따옴표 처리(따옴표 앞에 넣어줌) '\'  -->
    <input type="button" value="경고" onmouseover="alert('don\'t press the button')"<br>
  </body>
</html>
